{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if lesson.image %}
                    <a href="{{ lesson.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ lesson.image.url }}" alt="{{ lesson.get_type_display }}">
                    </a>
                    {% else %}
                    <a href="{{ lesson.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ lesson.get_type_display }}">
                    </a>    
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <p class="mb-0">{{ lesson.get_type_display }}</p>
                <p class="lead mb-0 text-left font-weight-bold">${{ lesson.base_price }}</p>
                <p class="mt-3">{{ lesson.description }}</p>
            </div>
        </div>
    </div>
{% endblock %}
