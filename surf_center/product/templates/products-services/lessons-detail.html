{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="image-container">
                    {% if lesson.image %}
                    <a href="{{ lesson.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ lesson.image.url }}" alt="{{ lesson.get_type_display }}">
                    </a>
                    {% else %}
                    <a href="{{ lesson.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ lesson.get_type_display }}">
                    </a>    
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="lesson-details text-center">
                    <h3 class="mb-3">{{ lesson.get_type_display }}</h3>
                    <p class="lead font-weight-bold">${{ lesson.price }} per person</p>
                    <p>{{ lesson.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
